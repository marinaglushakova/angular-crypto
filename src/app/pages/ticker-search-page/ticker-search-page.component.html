<div class="container mx-auto mt-[50px] flex flex-col bg-gray-100 p-4">
  <app-add-ticker
    (addTickerEvent)="addItem($event)"
  ></app-add-ticker>
  <app-crypto-list
    [addedTickerName]="addedTickerName"
    (selectTickerEvent)="showGraph($event)"
  ></app-crypto-list>
  <app-graph
    *ngIf="selectedTicker"
    [tickerToShow]="selectedTicker"
    (closeGraphEvent)="onCloseGraph()"
  ></app-graph>
</div>
